 pointer-events: none;
 visibility: hidden;
}
.modal-wrapper.closed #close, .modal-wrapper.closed #video {
 opacity:0;
}
.plyr--video {
    position: absolute!important;
    top: 0;
    width: 100%;
    aspect-ratio: 16/9;
}</style><link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"></div><div class="custom-js w-embed w-script"><script src="https://cdn.plyr.io/3.7.8/plyr.js"></script><script>(() => {
const modal = document.getElementById('modal');
const closeButton = modal.querySelector('#close');
const modalVideo = modal.querySelector('#video');
let player;
modal.close = function() {
if (player) {
  player.stop();
 }
 modal.classList.add('closed');
 modalVideo.innerHTML = "";
 player = null;
}
modal.open = function(id) {
  if (!player) {
    const video = document.createElement('div');
    video.dataset.plyrProvider = "youtube";
    video.dataset.plyrEmbedId = id;
    modalVideo.append(video);
    player = new Plyr(video);
    player.on('ready', (event) => {
        player.play()
     })
  }
  modal.classList.remove('closed');
}
closeButton.addEventListener('click', e => {
  e.preventDefault();
  e.stopPropagation();
  e.stopImmediatePropagation();
  modal.close();
});
document.addEventListener('modal.open', e => {
   modal.open(e.detail.id);
});
})();</script></div></div><script src="/assets/external/jquery-3.5.1.min.dc5e7f18c8.js" type="text/javascript" crossorigin="anonymous"></script><script src="/assets/js/webflow.js" type="text/javascript"></script><script>document.querySelectorAll('a[video-youtube]').forEach(link => {
 link.addEventListener('click', e => {
   e.preventDefault();
   e.stopPropagation();
   e.stopImmediatePropagation();
   document.dispatchEvent(new CustomEvent('modal.open', {
   detail: {
    id: link.getAttribute('href')
    }
   }));
 });
});</script><script src="/assets/js/udesly-11ty.min.js" async="" defer=""></script></body></html>
